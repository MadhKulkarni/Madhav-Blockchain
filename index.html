<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Decentralized Supply Chain Tracking Web Application</title>
</head>
<body>




    <div id="app">
        <header>
            <h1>Decentralized Supply Chain Tracking Web Application</h1>
        </header>
        <main>
            <section id="supplier-list">
                <!-- Supplier list will be displayed here -->
            </section>
            <button id="btnpending">Pending</button>
            <button id="btndelivered">Delivered</button>
        </main>
        <h2><a href="product.html" onclick="openProductPage('${encodeURIComponent(supplier.name)}')">${supplier.name}</a></h2>
 <!-- idhar product.js chahiye kya -->
    </div>



</div>

<!-- Feedback form modal -->
<div id="feedbackModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeFeedbackModal()">&times;</span>
        <h2>Leave Feedback</h2>
        <label for="feedbackText">Feedback:</label>
        <textarea id="feedbackText" rows="4"></textarea>
        <button onclick="submitFeedback()">Submit</button>
    </div>
</div>

    <script src="index.js">

    </script>


</body>











</html>
